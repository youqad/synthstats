# Tinker trainer - uses Tinker API for distributed training
# Requires TINKER_API_KEY environment variable
_target_: synthstats.integrations.tinker_adapter.TinkerTrainer
_recursive_: false  # Don't pass extra keys to constructor
config:
  _target_: synthstats.integrations.tinker_adapter.TinkerConfig
  model: Qwen/Qwen3-4B-Instruct-2507
  api_key: ${oc.env:TINKER_API_KEY,null}
  max_tokens: 256
  temperature: 0.7
  lora_rank: 32
  learning_rate: 1e-5
logZ_init: 0.0
# Training loop parameters (not passed to TinkerTrainer constructor)
num_episodes: 100
batch_size: 4
logZ_lr: 0.1
